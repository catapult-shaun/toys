<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roller Date Entry</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/dateEntry.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="close">Close</div>
<div id="settings-screen" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>Enrolments By Date</h2>
	    <label>Start Date</label>
            <input type="text" class="startDate" id="startDate"/>
            <label>End Date:</label> 
            <input type="text" class="endDate" id="endDate"/>          
	    <label>Filter:</label> 
	    <input type="text" class="filter" id="filter"/>
        </div>
    </div>
</div>

<script src="js/dateEntry.js"></script>
</body>
</html>
