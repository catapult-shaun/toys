<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roller Settings</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/settings.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="close">Close</div>
<div id="settings-screen" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>API Settings</h2>
	    <label>URL</label>
            <input type="text" class="api_url" id="api_url"/>
            <label>Public Key:</label> 
            <input type="text" class="api_public_key" id="api_public_key"/>          
	    <label>Private Key:</label> 
	    <input type="text" class="api_private_key" id="api_private_key"/>
        </div>
    </div>
</div>

<script src="js/settings.js"></script>
</body>
</html>
